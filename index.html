<html lang="en">
<head>

<body>
    <header>
       <h1 class="title"> <a href="#"> My Blog</a></h1>
    </header>
    <main class="container">
        <section id="post">
            <h2 class="section-title"> Resent post</h2>
        </section>
        <form action="" id="form">
                <div class="form-group">
                    <label for="title" class="input-title-label">
                        Post title
                    </label> 
                    <input 
                    name="title" 
                    type="text"
                    class="post-title-input">
                </div>
                <div class="form-group">
                    <label for="body" class="input-title-label">
                        Post title
                    </label> 
                    <textarea name="body" id="body" cols="30" rows="10" class="post-title-input"></textarea>
                </div>
                <button class="btn">Отправить пост</button>
        </form>
        
    </main>
